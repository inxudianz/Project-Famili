name: Swift

on:
  push:
    branches:
    - develop
    - feature/*
    - bugfix/*
    - component/*
    
  pull_request:
    branches:
    - develop
    - feature/*
    - bugfix/*
    - component/*

jobs:
  build:
  
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Dependencies
      run: |
        exec pod install
    - name: Xcode build
      run: |
        xcodebuild -workspace Project-Famili.xcworkspace -scheme MainApp -sdk iphonesimulator -destination "name=iPhone 8,OS=13.5'"
    - name: Xcode tests
      run: |
        xcodebuild test -workspace Project-Famili.xcworkspace -scheme MainApp test-without-building -sdk iphonesimulator -destination "platform = iOS Simulator, name = iPhone 8, OS = 13.5'"
